


<header>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    </header>
       
    <mat-drawer-container>
      <mat-drawer mode="side" [opened]="sideBarOpen">
        <!-- <mat-drawer mode="side" opened="true"> -->
        <app-sidenav></app-sidenav>
      </mat-drawer>
      <mat-drawer-content>
        <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>
    <div class="container-fluid page">
     <div class="d-flex page__box p-3 mt-2" style="color: azure">Demandes Valid√©e</div>
     <form action="">
        <input type="search" required>
        <i class="fa fa-search"></i>
        <a class="search" href="javascript:void(0)" id="clear-btn" (click)="clearInput()">Clear</a>
      </form> 




  

      <div class="container">
        <div class="container-fluid p-0">
        <h1 class="h3 mb-3">Liste</h1>
        <div class="row">
          <div class="col-xl-11">
            <div class="card">
              <div class="card-header pb-0">
                <div class="card-actions float-right">
                  <div class="dropdown show">
                    <a  data-toggle="dropdown" data-display="static">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-more-horizontal align-middle"><circle cx="12" cy="12" r="1"></circle><circle cx="19" cy="12" r="1"></circle><circle cx="5" cy="12" r="1"></circle></svg>
                    </a>
    
                    <div class="dropdown-menu dropdown-menu-right">
                      <a class="dropdown-item" href="#">Action</a>
                      <a class="dropdown-item" href="#">Another action</a>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                  </div>
                </div>
                <h5 class="card-title mb-0">Clients</h5>
              </div>
              <div class="card-body">
                <table class="table table-striped" style="width:100%">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Nom</th>
                      <th>Titre</th>
                      <th>Email</th>
                      <th>Date</th>
                      <th>Status</th>
                      <th>Annuler</th>
                    </tr>
                  </thead>
                  <tbody>
                   
                    
                    
                  <tr *ngFor="let demande of ListDemande">
                   <!---     <button type="button"  (click)="Annulerdemande(demande.iddemande)"> 
                    
                      Click me
                    </button>-->
                    
                   <td> {{ demande.iddemande }}</td>
                      <td><img src="https://bootdey.com/img/Content/avatar/avatar2.png" width="32" height="32" class="rounded-circle my-n1" alt="Avatar"></td>
                      <td>{{ demande.collaborateur.nom }} {{ demande.collaborateur.prenom }}</td>
                      <td>{{ demande.formation.titre }}</td>
                      <td>{{ demande.heureFormation }}</td>
                      <td>
                        <span class="badge bg-success" style="font-size: 1.2rem;">{{ demande.etat }}</span>
                    </td>
                      <td>   <button class="Btn" (click)="Annulerdemande(demande.iddemande)">Annuler 
                        <svg class="svg" viewBox="0 0 512 512">
                          <path d="M410.3 231l11.3-11.3-33.9-33.9-62.1-62.1L291.7 89.8l-11.3 11.3-22.6 22.6L58.6 322.9c-10.4 10.4-18 23.3-22.2 37.4L1 480.7c-2.5 8.4-.2 17.5 6.1 23.7s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L387.7 253.7 410.3 231zM160 399.4l-9.1 22.7c-4 3.1-8.5 5.4-13.3 6.9L59.4 452l23-78.1c1.4-4.9 3.8-9.4 6.9-13.3l22.7-9.1v32c0 8.8 7.2 16 16 16h32zM362.7 18.7L348.3 33.2 325.7 55.8 314.3 67.1l33.9 33.9 62.1 62.1 33.9 33.9 11.3-11.3 22.6-22.6 14.5-14.5c25-25 25-65.5 0-90.5L453.3 18.7c-25-25-65.5-25-90.5 0zm-47.4 168l-144 144c-6.2 6.2-16.4 6.2-22.6 0s-6.2-16.4 0-22.6l144-144c6.2-6.2 16.4-6.2 22.6 0s6.2 16.4 0 22.6z"></path></svg>
                      </button>
                  
                  
                      </td>
                    </tr>
                   
                   
                  </tbody>
                </table>
              </div>
            </div>
          </div>
    
         
        </div>
    
      </div>
    </div>
     

    </div>
</mat-drawer-content>
</mat-drawer-container>
