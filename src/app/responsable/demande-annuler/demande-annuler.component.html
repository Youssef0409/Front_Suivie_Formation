

<header>

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  </header>
       
    <mat-drawer-container>
      <mat-drawer mode="side" [opened]="sideBarOpen">
        <!-- <mat-drawer mode="side" opened="true"> -->
        <app-sidenav></app-sidenav>
      </mat-drawer>
      <mat-drawer-content>
        <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>
    <div class="container-fluid page">
     <div class="d-flex page__box p-3 mt-2" style="color: azure">Demandes Annuler</div>
     <form action="">
      <input type="search" required>
      <i class="fa fa-search"></i>
      <a class="search" href="javascript:void(0)" id="clear-btn" (click)="clearInput()">Clear</a>
    </form> 

    




    <div class="container">
      <div class="container-fluid p-0">
      <h1 class="h3 mb-3">Liste</h1>
      <div class="row">
        <div class="col-xl-11">
          <div class="card">
            <div class="card-header pb-0">
              <div class="card-actions float-right">
                <div class="dropdown show">
                  <a  data-toggle="dropdown" data-display="static">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-more-horizontal align-middle"><circle cx="12" cy="12" r="1"></circle><circle cx="19" cy="12" r="1"></circle><circle cx="5" cy="12" r="1"></circle></svg>
                  </a>
  
                  <div class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </div>
                </div>
              </div>
              <h5 class="card-title mb-0">Clients</h5>
            </div>
            <div class="card-body">
              <table class="table table-striped" style="width:100%">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Titre</th>
                    <th>Email</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Annuler</th>
                  </tr>
                </thead>
                <tbody>
                 
                  
                  
                <tr *ngFor="let demande of ListDemande">
                 <!---     <button type="button"  (click)="Annulerdemande(demande.iddemande)"> 
                  
                    Click me
                  </button>-->
                  
                 <td> {{ demande.iddemande }}</td>
                    <td><img src="https://bootdey.com/img/Content/avatar/avatar2.png" width="32" height="32" class="rounded-circle my-n1" alt="Avatar"></td>
                    <td>{{ demande.collaborateur.nom }} {{ demande.collaborateur.prenom }}</td>
                    <td>{{ demande.formation.titre }}</td>
                    <td>{{ demande.heureFormation }}</td>
                    <td>
                      <span class="badge bg-danger" style="font-size: 1.2rem;">{{ demande.etat }}</span>
                  </td>
                    <td>   <button class="button" type="button" (click)="supprimer(demande.iddemande)">
                      <span class="button__text">Delete</span>
                      <span class="button__icon"><svg class="svg" height="512" viewBox="0 0 512 512" width="512" xmlns="http://www.w3.org/2000/svg"><title></title><path d="M112,112l20,320c.95,18.49,14.4,32,32,32H348c17.67,0,30.87-13.51,32-32l20-320" style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"></path><line style="stroke:#fff;stroke-linecap:round;stroke-miterlimit:10;stroke-width:32px" x1="80" x2="432" y1="112" y2="112"></line><path d="M192,112V72h0a23.93,23.93,0,0,1,24-24h80a23.93,23.93,0,0,1,24,24h0v40" style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"></path><line style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px" x1="256" x2="256" y1="176" y2="400"></line><line style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px" x1="184" x2="192" y1="176" y2="400"></line><line style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px" x1="328" x2="320" y1="176" y2="400"></line></svg></span>
                    </button>
                
                
                    </td>
                  </tr>
                 
                 
                </tbody>
              </table>
            </div>
          </div>
        </div>
  
       
      </div>
  
    </div>
  </div>



    </div>
</mat-drawer-content>
</mat-drawer-container>
